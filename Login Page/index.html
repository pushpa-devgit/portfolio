<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Page</title>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Intl.~locale.en"></script>
  </head>
  <body>
    <div class="data-table"></div>
    <div class="card">
      <div class="card-img">
        <img src="./Assets/Pushpa NoBG.png" alt="profile" />
      </div>
      <div class="desc">
        <h6 class="primary-text">Pushpa</h6>
        <h6 class="secondary-text">Front End Developer</h6>
      </div>
      <form class="login-frm">
          <input type="text" name="username" class="form-field username" placeholder="username" />
          <input type="password" name="password" class="form-field password" placeholder="password" />
          <div class="err-msg hidden"></div>
          <button type="submit" class="primary-text">View Data</button>
      </form>
      
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
